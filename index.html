  <script src="js/viz.js" defer></script>

  <title>Lucas Dachman</title>
</head>
<body>
  <div class='sidebar'>
    <nav>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <a href="./index.html" class="current-nav-item nav-item">About</a>
      <a href="./resume.html" class="nav-item">Resume</a>
      <a href="./works.html" class="nav-item">Works</a>
    </nav>
  </div>
  <div class='overlay'></div>
  <div class='index-container'>
    <header class="title-name">
      <h1 class='title-lucas'>Lucas</h1>
      <h1 class='title-dachman'>Dachman</h1>
    </header>
    <p class='bio'>Software Developer, Front-End, Mobile Applications, Music Technology</p>
    <img class='profile' src='./img/Lucas.jpg' alt="Lucas"/>
    <section class="synth">
      <!-- Play / Pause -->
      <form>
        <button type="button" class='btn btn-paused' id='play'>Play</button>
      </form>
    <section class='wave-viz'>
      <canvas id='wave-viz'></canvas>
    </section>
    <div class='fft-viz'>
      <canvas id="fft-viz"></canvas>
    </div>
      <!-- Tempo -->
      <form>
        <label for="tempo">Tempo</label>
        <input type="range" min='30' max='160' value='80' class='slider' id='tempo' name='tempo'>
      </form>
      <!-- Shape -->
      <form>
        <label for="decay">Shape</label>
        <input type="range" min="1" max="100" value="0" class="slider" id='decay' name="decay">
      </form>
      <!-- Filter -->
      <form>
        <label for="filter">Filter</label>
        <input type="range" min="1" max="100" value="100" class="slider" id="filter" name="filter">
      </form>
      <!-- Chord -->
      <form>
        <h4>Create a chord</h4>
        <div class='chord-creator'>
          <button onClick='onChordChange(this, 0)' class="note-btn note-btn-on" type='button'></button>
          <button onClick='onChordChange(this, 1)' class="note-btn note-btn-off" type='button'></button>
          <button onClick='onChordChange(this, 2)' class="note-btn note-btn-off" type='button'></button>
          <button onClick='onChordChange(this, 3)' class="note-btn note-btn-on" type='button'></button>
          <button onClick='onChordChange(this, 4)' class="note-btn note-btn-off" type='button'></button>
          <button onClick='onChordChange(this, 5)' class="note-btn note-btn-on" type='button'></button>
          <button onClick='onChordChange(this, 6)' class="note-btn note-btn-off" type='button'></button>
          <button onClick='onChordChange(this, 7)' class="note-btn note-btn-off" type='button'></button>
        </div>
      </form>
      <small>This works best in Chrome</small>
    </section>
  </div>
  </body>
</html>
