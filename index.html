<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./favicon.png">
  <script src="./js/Tone.min.js"></script>
  <script src="js/synth.js" defer></script>
  <script src='./js/sidebar.js' defer></script>
  <link rel="stylesheet" href="./css/p-styles.css">
  <title>Lucas Dachman</title>
</head>
<body>
  <div class='sidebar'>
    <nav>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <a href="./index.html" class="current-nav-item nav-item">About</a>
      <a href="./resume.html" class="nav-item">Resume</a>
      <a href="./works.html" class="nav-item">Works</a>
    </nav>
  </div>
  <div class='overlay'></div>
  <div class='index-container'>
    <header class="title-name">
      <h1 class='title-lucas'>Lucas</h1>
      <h1 class='title-dachman'>Dachman</h1>
    </header>
    <p class='bio'>Software Developer, Front-End, Mobile Applications, Music Technology</p>
    <img class='profile' src='./img/Lucas.jpg' alt="Lucas"/>
    <section class="synth">
      <!-- Play / Pause -->
      <form>
        <button type="button" class='btn btn-paused' id='play'>Play</button>
      </form>
      <!-- Tempo -->
      <form>
        <label for="tempo">Tempo</label>
        <input type="range" min='30' max='160' value='80' class='slider' id='tempo' name='tempo'>
      </form>
      <!-- Shape -->
      <form>
        <label for="decay">Shape</label>
        <input type="range" min="1" max="100" value="0" class="slider" id='decay' name="decay">
      </form>
      <!-- Filter -->
      <form>
        <label for="filter">Filter</label>
        <input type="range" min="1" max="100" value="100" class="slider" id="filter" name="filter">
      </form>
      <!-- Chord -->
      <form id="chord">
        <h4>Choose a chord</h4>
        <input type="radio" name="chord" value="dm7" checked> D Minor 7<br>
        <input type="radio" name="chord" value="am7"> A Minor 7<br>
        <input type="radio" name="chord" value="asM7"> A# Major 7
      </form>
      <small>This works best in Chrome</small>
    </section>
  </div>
  </body>
</html>
